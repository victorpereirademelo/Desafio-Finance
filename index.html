<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Desafio Finance</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="adjust-div-select">
        <select name="type" id="select" class="adjust-select" onchange="filter()"></select>
    </div>

    <div class="adjust-text">
        <h6 class="adjust-text-1" id="in"></h6>
        <h6 class="adjust-text-2" id="out"></h6>
        <h6 class="adjust-text-3" id="saldo"></h6>
    </div>

    <div class="adjust-table">
        <table class="table table-dark table-striped">
            <thead>
                <tr>
                    <th class="adjust-th">Data</th>
                    <th class="adjust-th">Nome do Cliente</th>
                    <th class="adjust-th">Telefone do Cliente</th>
                    <th class="adjust-th">Nome da Loja</th>
                    <th class="adjust-th">Telefone da Loja</th>
                    <th class="adjust-th">Tipo de Finança</th>
                    <th class="adjust-th">Quantidade</th>
                    <th class="adjust-th">Preço Unitário</th>
                    <th class="adjust-th">Preço Total</th>
                </tr>
            </thead>
            <tbody id="tbody"></tbody>
        </table>
    </div>

        <script src="./assets/js/script.js"></script>
</body>

</html>
